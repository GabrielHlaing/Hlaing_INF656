<div class="container mt-5" style="max-width: 420px">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h3 class="text-center mb-4 fw-semibold">Create Account</h3>

      <!-- Error or success messages -->
      <div *ngIf="errorMsg" class="alert alert-danger py-2 px-3 mb-3">
        {{ errorMsg }}
      </div>

      <div *ngIf="successMsg" class="alert alert-success py-2 px-3 mb-3">
        {{ successMsg }}
      </div>

      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="eg. John Smith"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="someone@example.com"
            required
          />
        </div>

        <!-- Password w/ toggle -->
        <div class="mb-3">
          <label class="form-label">Password</label>

          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              formControlName="password"
              placeholder="Create your password"
              required
            />

            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="showPassword = !showPassword"
            >
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
        </div>

        <button class="btn btn-primary w-100 mt-3" type="submit" [disabled]="form.invalid">
          Register
        </button>

        <p class="text-center mt-4 mb-0">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
