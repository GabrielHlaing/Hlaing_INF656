<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Activity Logger</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        margin-bottom: 15px;
      }

      button {
        margin: 5px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }

      form {
        margin-top: 15px;
      }

      input {
        padding: 6px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>User Activity Logger</h1>

    <button id="blueButton" style="background-color: lightblue">Blue</button>
    <button id="redButton" style="background-color: lightpink">Red</button>
    <button id="greenButton" style="background-color: lightgreen">Green</button>

    <form id="logForm">
      <input
        id="textInput"
        type="text"
        placeholder="Enter something"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <script>
      async function logEvent(action, detail) {
        try {
          const res = await fetch("/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ action, detail }),
          });
          const data = await res.json();
          console.log(data.message);
        } catch (err) {
          console.error("Error logging event:", err);
        }
      }

      // Button clicks
      document.getElementById("blueButton").addEventListener("click", () => {
        const inputValue = "blue button";
        logEvent("button", inputValue);
      });

      document.getElementById("redButton").addEventListener("click", () => {
        const inputValue = "red button";
        logEvent("button", inputValue);
      });

      document.getElementById("greenButton").addEventListener("click", () => {
        const inputValue = "green button";
        logEvent("button", inputValue);
      });

      // Form submit
      document.getElementById("logForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const inputValue = document.getElementById("textInput").value;
        logEvent("form", inputValue);
        e.target.reset(); // clear input field after submission
      });
    </script>
  </body>
</html>
